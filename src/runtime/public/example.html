<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SwiperJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .swiper {
        width: 100%;
        height: 100vh;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container-example">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://images.innisfree.co.kr/upload/product/34510_l1_S_240.jpg?T" /></div>
        <div class="swiper-slide"><img src="https://images.innisfree.co.kr/upload/product/35157_l1_S_240.jpg?T" /></div>
        <div class="swiper-slide"><img src="https://images.innisfree.co.kr/upload/product/36865_l1_S_240.jpg?T" /></div>
      </div>
    </div>

    <!-- SwiperJS JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      function loadSwiper() {
        try {
          var swiper = new Swiper('.swiper-container-example', {
            loop: true,
            autoplay: {
              delay: 2500, // 2.5초 후 자동 슬라이드
              disableOnInteraction: false // 사용자 인터랙션 후에도 자동 재생 계속
            }
          })
        } catch (e) {
          setTimeout(() => {
            loadSwiper()
          }, 1000)
        }
      }

      loadSwiper()
    </script>
  </body>
</html>
